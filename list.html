<script>
document.addEventListener("DOMContentLoaded", () => {
    const dropdowns = document.querySelectorAll(".dropdown");

    dropdowns.forEach((dropdown) => {
        const button = dropdown.querySelector(".dropdown-button");
        const menu = dropdown.querySelector(".dropdown-menu");
        const options = menu.querySelectorAll("li");

        // Open/close dropdown menu on button click
        button.addEventListener("click", (event) => {
            // Close all other dropdowns
            dropdowns.forEach((d) => {
                if (d !== dropdown) d.classList.remove("active");
            });
            // Toggle the current dropdown
            dropdown.classList.toggle("active");
        });

        // Select an option from the dropdown
        options.forEach((option) => {
            option.addEventListener("click", () => {
                // Update the button text to the selected option
                button.textContent = option.textContent;
                button.setAttribute("data-value", option.getAttribute("value"));

                // Close the dropdown menu
                dropdown.classList.remove("active");

                // Trigger an update
                updAndClear();
            });
        });
    });

    // Close dropdowns if clicked outside
    document.addEventListener("click", (event) => {
        if (!event.target.closest(".dropdown")) {
            dropdowns.forEach((dropdown) => dropdown.classList.remove("active"));
        }
    });
});

/**
 * Function to update the list based on dropdowns and search input.
 */
function updAndClear() {
    count = 100;
    updateList();
}

</script>
